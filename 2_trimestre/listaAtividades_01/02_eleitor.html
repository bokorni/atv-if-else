<script>
    //Problema: Eleitor
    //Peça para o usuário informar a sua idade e diga, ao final do programa, se ele pode ou não votar.

    //ENTRADA
    const idade = prompt(`Informe sua idade`);

    //PROCESSAMENTO
    if(idade>=16){
        alert(`Você está apto a votar`);
    }
    

    //SAÍDA
    else(idade<16);  
    alert(`Você não pode votar ainda`);
</script>
