<script>
    //Problema: Maioridade
    //Peça para o usuário informar o seu ano de nasicmento e calcule se ele já atingiu a maioridade. Apresente o resultado ao final do programa.

    //ENTRADA
    const anonasci = prompt(`Insira seu ano de nascimento`);

    //PROCESSAMENTO
     if(anonasci<=2005) {
        alert(`Você atingiu a maioridade`);
     }

    //SAÍDA
    else{
         alert(`Você ainda é menor de idade`)
    }
    
    
</script>
