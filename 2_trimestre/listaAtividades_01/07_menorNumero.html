<script>
    //Problema: Menor número
    //Peça para o usuário informar três números e identifique qual é o menor número e apresente-o ao final do programa.

    //ENTRADA
    const n1 = Number(prompt(`Insira o 1° número`))
    const n2 = Number(prompt(`Insira o 2° número`))
    const n3 = Number(prompt(`Insira o 3° número`))

    //PROCESSAMENTO
    if(n1<n2 && n1<n3) {
        alert(`O menor número entre esses é ${n1}`)
    }
    if(n2<n1 && n2<n3){
        alert(`O menor número entre esses é ${n2}`)
    }
    else if (n3<n1 && n3<n2) {
        alert(`O menor número entre esses é ${n3}`)
    }
    //SAÍDA

</script>
